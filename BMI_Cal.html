<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/BMI_Cal.css">
</head>

<body>
    <h1>BMI Calculator</h1>
    <div class="container">
        <form action=""><br>
            <label for="age">Age :</label> (Ages: 2 - 120)<br>
            <input type="number" name="age" id="age"><br><br>

            <label for="weight">Weight (kg): </label>
            <input type="number" name="weight" id="weight"><br><br>

            <label for="height">Height (cm): </label>
            <input type="number" name="height" id="height"><br><br>

            <button type="button" id="calculate">Calculate</button><br><br>
        </form>
        <div class="result">
            <p>Your BMI is : <span id="result"></span></p>
        </div>
    </div>
    <script src="./js/BMI_Cal.js"></script>
</body>

</html>
