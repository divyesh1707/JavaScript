<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/user-reg.css">
</head>
<body>
    <div class="user-reg">
        <h1>User Registration Page</h1><br>
        <form action="#" method="post" id="user-reg">
            <input type="Name" id="name" placeholder="Enter Your Name"><br><br>

            <input type="email" name="" id="email" placeholder="Enter Your Email Id "><br><br>

            <input type="password" name="" id="password" placeholder="Enter Password"><br><br>

            <input type="date" name="" id="dob" placeholder="Enter Your DOB"><br><br>

            <button>Register</button>

            <script src="../assets/js/user-reg.js"></script>
        </form>
    </div>

</body>

</html>
